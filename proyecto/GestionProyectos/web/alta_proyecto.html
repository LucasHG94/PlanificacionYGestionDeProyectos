    <body>
        <div>
            <h2>Dar de alta un nuevo proyecto</h2>
            <div class="row">
                <div class="col-md-3">
                    <form role="form">
                        <div class="form-group">
                            <label for="pname">Nombre del proyecto:</label>
                            <input type="text" class="form-control" id="pname">
                            <div id="validacion" style="display: none;" class="alert alert-danger">
                                Ya existe un proyecto con ese nombre.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pnick">Nick del jefe de proyecto:</label>
                            <input type="text" class="form-control" id="pnick">
                            <div id="validacionJefe" style="display: none;" class="alert alert-danger">
                                Este trabajador no es valido. (No existe o ya se encuentra trabajando como jefe de otro proyecto)
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="btn btn-info" id="crearProyecto"  >Crear proyecto</p>
                        </div>

                    </form>
                </div>
            </div>
            <div>asdifja</div>
        </div>

        <script type="text/javascript" src="js/altaproyectoscript.js"></script>
    </body>
