<html>
    <head>
        <title>Tu vacaciones</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/utilidades.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.fileupload.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" style="margin-bottom:50">
            <div class="row">
                <div class="col col-md-10 col-md-offset-1">
                    <div class="page-header" id="titulo">
                        <h1 id="titulo">Escoge tus vacaciones</h1></div>                  
                    <div class="panel panel-default" id="datos">
                        <ul class="list-group" id="lista-asignacion">
                            <li class="list-group-item">
                                Fecha de inicio para las primeras dos semanas
                                <p>
                                 <input type="text" name="user" id="ano1" value="2016"/>
                                 <input type="text" name="user" id="mes1" value="3"/>
                                 <input type="text" name="user" id="dia1" value="20"/>
                                </p>
                            </li>
                            <li class="list-group-item">
                                Fecha de inicio para las segundas dos semanas
                                <p>
                                 <input type="text" name="user" id="ano2" value="2016"/>
                                 <input type="text" name="user" id="mes2" value="8"/>
                                 <input type="text" name="user" id="dia2" value="20"/>
                                </p>
                            </li>
                        </ul>
                    </div>
                    <button type="button" id="enviarDias" class="btn btn-info">Coger vacaciones</button>
                    <div  style="display:none" id="asignarAlertBad" class="alert alert-danger" role="alert">
                                <strong>Error!</strong> <span id="aAlertBadText"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/vacaciones.js"></script>
    </body>
</html>
