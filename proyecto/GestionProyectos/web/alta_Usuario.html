<html>
    <head>
        <title>Alta de Trabajador</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/utilidades.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col col-md-6 col-md-offset-3">
                    <div class="page-header"><h1>Alta de trabajador</h1></div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span>Datos del nuevo trabajador</span>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="nick" class="col-sm-2 control-label">Nick</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="nick" id="nick" class="form-control" placeholder="Nick">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password"  class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password2"  class="col-sm-2 control-label">Repetir Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password2" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="categoria"  class="col-sm-2 control-label">Categoria</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="categoria" placeholder="Categoria">
                                    </div>
                                </div>                                
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">                                       
                                        <button type="button" id="confirmBtn" class="btn btn-default">Aceptar</button>  
                                        <button type="button" id="cancelBtn" class="btn btn-default">Cancelar</button>
                                    </div>
                                </div>                             
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="js/altaUsuario.js"></script>
    </body>
</html>
