<!DOCTYPE html>
<!--
Página para escoger las vacaciones
-->
<html>
    <head>
        <title>Tu vacaciones</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/utilidades.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Escoge tus semanas de vacacione si aún no las tienes</h4>
        <h5>Fecha de inicio para las primeras dos semanas</h5>
        <p>
         <input type="text" name="user" id="ano1" value="2016"/>
         <input type="text" name="user" id="mes1" value="3"/>
         <input type="text" name="user" id="dia1" value="20"/>
        </p>

        <h5>Fecha de inicio para las ultimas dos semanas</h5>
            <p>
             <input type="text" name="user" id="ano2" value="2016"/>
             <input type="text" name="user" id="mes2" value="8"/>
             <input type="text" name="user" id="dia2" value="20"/>
            </p>

        <button type="button" id="enviarDias">Coger vacaciones</button>
        <script type="text/javascript" src="js/vacaciones.js"></script>
    </body>
</html>
